<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-screen">
        <div class="top-notification">
            <div>1:27 PM</div>
            <div>
                <i class="fa fa-wifi"></i>
                <i class="fa fa-satellite"></i>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
       
        <div class="dialpad-display">
         
            <input type="text" class="input input2" id="dis">
            <a href="" onclick="clear()"><i class="fa fa-backspace"></i></a>
         
        </div>
        <div class="key-pad">
            <div><input type="button" value="1" onclick="dis('1')"/><span></span></div>
            <div><input type="button" value="2" onclick="dis('2')"/><span>abc</span></div>
            <div><input type="button" value="3" onclick="dis('3')"/><span>def</span></div>
            <div><input type="button" value="4" onclick="dis('4')"/><span>ghi</span></div>
            <div><input type="button" value="5" onclick="dis('5')"/><span>jkl</span></div>
            <div><input type="button" value="6" onclick="dis('6')"/><span>mno</span></div>
            <div><input type="button" value="7" onclick="dis('7')"/><span>pqrs</span></div>
            <div><input type="button" value="8" onclick="dis('8')"/><span>tuv</span></div>
            <div><input type="button" value="9" onclick="dis('9')"/><span>wxyz</span></div>
            <div><span><input type="button"  value="*" onclick="dis('*')"/></span></div>
            <div><input type="button" value="0" onclick="dis('0')"/><span></span></div>
            <div><span><input type="button" value="#" onclick="dis('#')"/></span></div>
        </div>
        
        <div class="call-button">
            <button onclick="call()" data-mdb-toggle="modal" data-mdb-target="#exampleModal"><i class="fa fa-phone-alt"></i> Call</button>
        </div>
        
        <div class="bottom-nav">
        
           <a href="contact.html"> <div><span><i class="fa fa-user-friends"></i></span><span>Contacts</span></div></a>
           <a data-mdb-toggle="modal" data-mdb-target="#exampleModal1"> <div><span><i class="fa fa-save"></i></span><span>Save</span></div></a>
           <a href="history.html"> <div><span><i class="fa fa-history"></i></span><span>History</span></div></a>
        </div>
    </div>


    <!-- Modal -->
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
     
      <button
        type="button"
        class="btn-close"
        data-mdb-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">Calling...</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">
        Hang up
      </button>
    
    </div>
  </div>
</div>
</div>

 <!-- Modal1 -->
 <div
 class="modal fade"
 id="exampleModal1"
 tabindex="-1"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
 >
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Save contact</h5>
       <button
         type="button"
         class="btn-close"
         data-mdb-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
    
     <center> <label for="">Name :</label><input type="text" class="input input2 input3" id="name" required></center>
     <div class="modal-footer">
       <button onclick="store()" type="button" class="btn btn-success" data-mdb-dismiss="modal">
         Save
       </button>
     
     </div>
   </div>
 </div>
 </div>

    <script src="app.js"></script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
    ></script>
    
</body>
</html>
